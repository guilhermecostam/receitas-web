<!DOCTYPE html>
<html>
   <head>
      <title>ReactZero</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
         let cervejas = [
            {
               nome: "Guiness", 
               alcool: "10%"            
            }, 
            {
               nome: "Desperados",
               alcool: "6%"             
            }, 
            {
               nome: "Becks",
               alcool: "5%"             
            }
         ];

         const Cabecalho = () => {
            return <h1>Minha tabela de bebidas</h1>
         }

         const TabelaBebidas = () => {
            return <div id="app">
               <table id="tabela">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Álcool</th>
                     </tr>
                  </thead>
                  <tbody>
                  </tbody>
               </table>
            </div>
         }

         //cs é um array de cervejas
         const carregarDiv = cs => {
            let tbody = document.querySelector("#tabela tbody");
            const itensHtml = cs.map(({nome,alcool}) => `
                  <tr>
                     <td>${nome}</td>
                     <td>${alcool}</td>
                  </tr>
            `); 
            tbody.innerHTML = `${itensHtml.join("\n")}`;
         }

         ReactDOM.render(
            <div>
               <Cabecalho/>
               <button id="botaoCarregar" onClick={() => carregarDiv(cervejas)}>
                  Carregando cervejas..
               </button>
               <TabelaBebidas/>
            </div>
            ,
            document.getElementById("app")
         )
      </script>
   </body>
</html>
